<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Piano</title>
    <link rel="stylesheet" href="piano.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <!-- White Tiles -->

    <div id="piano">
        <div class="lowerTile" id="lowerTile1">
            <audio src="audio/f4.mp3" class="whiteNote"></audio>
        </div>
        <div class="lowerTile" id="lowerTile2">
            <audio src="audio/g4.mp3" class="whiteNote"></audio>

        </div>
        <div class="lowerTile" id="lowerTile3">
            <audio src="audio/a5.mp3" class="whiteNote"></audio>

        </div>
        <div class="lowerTile" id="lowerTile4">
            <audio src="audio/b5.mp3" class="whiteNote"></audio>

        </div>
        <div class="lowerTile" id="lowerTile5">
            <audio src="audio/c5.mp3" class="whiteNote"></audio>

        </div>
        <div class="lowerTile" id="lowerTile6">
            <audio src="audio/d5.mp3" class="whiteNote"></audio>

        </div>
        <div class="lowerTile" id="lowerTile7">
            <audio src="audio/e5.mp3" class="whiteNote"></audio>

        </div>
    </div>
    <div class="whiteBase">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Black Tiles -->
    <div class="blackTiles">
        <div class="upperTile">
            <audio src="audio/f-4.mp3" class="blackNote"></audio>

        </div>
        <div class="upperTile">
            <audio src="audio/g-4.mp3" class="blackNote"></audio>

        </div>
        <div class="upperTile">
            <audio src="audio/a-5.mp3" class="blackNote"></audio>

        </div>
        <div class="upperTile">
            <audio src="audio/c-5.mp3" class="blackNote"></audio>

        </div>
        <div class="upperTile">
            <audio src="audio/d-5.mp3" class="blackNote"></audio>

        </div>
    </div>
    <script src="piano.js"></script>
</body>
</html>
